<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tandem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" href="/IMG/tabemoji.png">

    <style>
        /* Scope everything under .tw so it only affects this component */
        .tw {
            font-family: 'Anonymous Pro', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            /* centers vertically under navbar */
            text-align: center;
        }

        .tw .cursor {
            position: relative;
            max-width: 24em;
            /* keeps it from being too wide */
            border-right: 3px solid #527500;
            /* thicker caret */
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
            color: #1f2937;
            /* tailwind gray-800-ish */
            font-size: 2.5rem;
            /* increase size */
            color: #1a1a1a;
        }

        /* match your palette (soft green caret) */
        .tw .cursor {
            border-right-color: #527500;
        }

        .tw .typewriter-animation {
            animation:
                tw-typewriter 5s steps(50) 0.8s 1 both,
                tw-caret 550ms steps(50) infinite;
        }

        @keyframes tw-typewriter {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes tw-caret {
            0% {
                border-right-color: #527500
            }

            50% {
                border-right-color: transparent
            }

            100% {
                border-right-color: #527500
            }
        }

        body {
            background-image: url('/IMG/background.png');
            /* Replace with your image path */
            background-repeat: no-repeat;
            /* Prevents image from repeating */
            background-size: cover;
            /* Ensures image covers the entire background */
            background-position: 100% 0%;
            /* Centers the image */
            background-attachment: fixed;
            /* Keeps the background fixed when scrolling */
        }
    </style>

</head>

<body>

    <!-- Navbar -->
    <nav class="shadow-sm border-b border-gray-200 relative" style="background-color: #f6fce8;">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Use grid to keep left, center, and right aligned -->
            <div class="grid grid-cols-3 items-center h-20">

                <!-- Left: Logo -->
                <div class="flex items-center gap-3 cursor-pointer justify-start" onclick="location.reload()">
                    <img src="/IMG/logo.png" alt="Tandem logo" class="h-20 w-auto object-contain" />
                </div>

                <!-- Center: Nav icons -->
                <div class="flex justify-center items-center gap-8">
                    <!-- All Feed -->
                    <button id="feed-btn" title="your Feed" class="p-2 rounded-lg hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m6 0a4 4 0 013-3.87M16 3.13a4 4 0 110 7.75M8 3.13a4 4 0 110 7.75" />
                        </svg>
                    </button>

                    <!-- Create Post -->
                    <button id="post-btn" title="Create Post" class="p-2 rounded-lg hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>

                    <!-- My Courses -->
                    <button id="courses-btn" title="My Courses" class="p-2 rounded-lg hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Right: Sign Up / Sign In -->
                <div class="flex items-center justify-end gap-4">
                    <a href="/html/signup.html"
                        class="px-4 py-2 rounded-md bg-[#6da400] text-white font-medium hover:bg-[#527500] transition">
                        Sign Up
                    </a>

                    <a href="/html/signin.html"
                        class="px-4 py-2 rounded-md border border-[#975501] text-[#975501] font-medium hover:bg-[#f7fbe9] hover:text-[#527500] transition">
                        Sign In
                    </a>
                </div>

            </div>
        </div>
    </nav>


    <!-- Hero Section -->
    <div class="tw">
        <p class="cursor typewriter-animation">
            Hey, wanna study with me?
        </p>
        <p class="cursor typewriter-animation">
            <a href="/html/signup.html"
                class="px-4 py-2 rounded-md bg-[#6da400] text-white font-medium hover:bg-[#527500] transition">
                Sign Up</a> to get started!!!
        </p>
    </div>

    <!-- Popup -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
            <p class="text-lg mb-4 text-gray-800">Sign In to continue</p>
            <button id="close-popup" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
                style="background-color: #527500;">OK</button>
        </div>
    </div>

</body>

</html>
