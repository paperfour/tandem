<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Post - Study Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/auth.js"></script>
    <script defer src="/js/util.js"></script>
    <script defer src="/js/createPost.js"></script>
      <link rel="icon" type="image/png" href="/IMG/tabemoji.png">
</head>

<body class="bg-gray-50">

    <main class="max-w-2xl mx-auto py-10 px-4">
        <a href="/html/feed.html" class="flex items-center text-indigo-600 hover:underline mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Feed
        </a>

        <h1 class="text-3xl font-bold mb-6">Create Study Post</h1>

        <!-- Post Card Preview/Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
            <!-- Post Header (Static) -->
            <div class="flex items-center mb-4">
                <div
                    class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center mr-4 border-2 border-gray-300">
                    <span id="avatarInitials" class="font-semibold text-gray-600"></span>
                </div>
                <div>
                    <h2 id="userName" class="text-lg font-semibold text-indigo-600"></h2>
                    <p id="userInfo" class="text-sm text-gray-500"></p>
                </div>
            </div>

            <!-- Course Selection -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Course</label>
                <select id="courseSelect" class="w-full rounded-lg border-gray-300 shadow-sm">
                    <!-- Courses populated by JS -->
                </select>
            </div>

            <!-- Status Selection -->
            <!-- <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                <select id="status" class="w-full rounded-lg border-gray-300 shadow-sm">
                    <option value="Looking to Study">Looking to Study</option>
                    <option value="Taking a Break">Taking a Break</option>
                </select>
            </div> -->

            <!-- Study Plan Box -->
            <div class="bg-gray-50 border border-gray-200 p-4 rounded-lg mb-4">
                <h4 class="font-semibold text-gray-800 mb-2">Study Plan</h4>

                <!-- Goal -->
                <!-- <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Goal</label>
                    <input type="text" id="goal" class="w-full rounded-md border-gray-300 shadow-sm"
                        placeholder="e.g., Complete homework 5">
                </div> -->

                <!-- Time Range -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                        <input type="time" id="timeFrom" class="w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                        <input type="time" id="timeTo" class="w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                <input type="text" id="location" class="w-full rounded-lg border-gray-300 shadow-sm"
                    placeholder="e.g., Library 2nd Floor">
            </div>

            <!-- Additional Info -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Additional Info</label>
                <textarea id="additionalInfo" rows="3" class="w-full rounded-lg border-gray-300 shadow-sm"
                    placeholder="Any additional details..."></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="history.back()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Cancel
                </button>
                <button onclick="createPost()"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                    Create Post
                </button>
            </div>
        </div>
    </main>
</body>

</html>
